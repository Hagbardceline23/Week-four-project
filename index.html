<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Star Wars Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
</head>
<body>
	<div id="characters">STAR WARS RPG!
		</br>
		<div id="luke-skywalker">Luke Skywalker
		</br>
			<img src="./assets/shutterstock_621154580.jpg" alt="Luke" width="112" height="102">
		</div>
		<div id="Darth-vader">Darth-vader
			</br>
			<img src="./assets/shutterstock_280768850.jpg" alt="Darth-vader" width="112" height="102">
		</div>
		<div id="darth-maul">Darth Maul
			</br>
			<img src="./assets/shutterstock_245355715.jpg" alt="Maul" width="112" height="102">
		</div>
		<div id="darth-siddeous">Darth Sidious
			</br>
			<img src="./assets/shutterstock_193605254.jpg" alt="Sidious" width="112" height="102">
		</div>
	</div>
	<div id="player-character">YOUR CHARACTER
		</br>
	</div>
	<div id="enemies-available">ENEMIES AVAILABLE TO ATTACK
		</br>
	</div>
	<div id="fight-section">FIGHT SECTION
		</br>
		<button id="attack" type="button" >Attack</button>
	</div>
	<div id="p-health-power"></div>
	<div id="o-health-power"></div>
	<div id="defender">DEFENDER AREA
		</br>
	</div>
	<div id="game-status"></div>
	</br>
	<button id="restartGame">Restart</button>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="game.js"></script>
</body>
</html>
